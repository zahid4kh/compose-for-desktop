<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose for Desktop - Project Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/preview.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/dependency-card.css">
    <link rel="stylesheet" href="css/warning-section.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/gradleFiles.js"></script>
    <script src="js/templateFiles.js"></script>
    <script src="js/themeFiles.js"></script>
    <script src="js/kotlinFiles.js"></script>
    <script src="js/iconFiles.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-kotlin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-toml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/theme-init.js"></script>
    <script src="js/previewFunctions.js"></script>
    <script src="js/load-sections.js"></script>
</head>

<body>
    <div id="header-section"></div>

    <main>
        <div class="container">
            <form id="projectForm">
                <div class="row">
                    <div id="project-info-section"></div>
                    <div id="ui-config-section"></div>
                </div>

                <div class="row">
                    <div id="dependencies-section"></div>
                    <div id="preview-section"></div>
                </div>

                <div id="warning-section-content"></div>

                <div class="action-buttons">
                    <button type="submit" id="generateBtn">Generate Project</button>
                </div>
            </form>
        </div>

        <div id="generatingOverlay" class="hidden">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Generating your project...</p>
            </div>
        </div>
    </main>

    <div id="footer-section"></div>

    <script>
        function initializeApp() {
            const script = document.createElement('script');
            script.src = 'js/script.js';
            script.onload = function () {
                console.log('Main script loaded successfully');
            };
            document.head.appendChild(script);
        }
    </script>


</body>

</html>
