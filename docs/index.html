<body>
    <div id="header-section"></div>

    <main>
        <div class="container">
            <form id="projectForm">
                <!-- First row - Project Info & UI Config -->
                <div class="row">
                    <section class="form-section" id="project-info-section"></section>
                    <section class="form-section" id="ui-config-section"></section>
                </div>

                <!-- Second row - Dependencies & Preview -->
                <div class="row">
                    <section class="form-section" id="dependencies-section"></section>
                    <section class="form-section" id="preview-section"></section>
                </div>

                <!-- Warning Section -->
                <section id="warning-section-content"></section>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" id="generateBtn">Generate Project</button>
                </div>
            </form>
        </div>

        <div id="generatingOverlay" class="hidden">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Generating your project...</p>
            </div>
        </div>
    </main>
