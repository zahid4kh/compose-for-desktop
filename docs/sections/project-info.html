<h2>Project Information</h2>
<div class="form-group">
    <label for="appName">Application Name*</label>
    <input type="text" id="appName" required placeholder="MyComposeApp">
    <small>Used for window title and app name</small>
</div>

<div class="form-group">
    <label for="packageName">Package Name*</label>
    <input type="text" id="packageName" required placeholder="com.example.myapp">
    <small>E.g. com.yourdomain.appname</small>
</div>

<div class="form-group">
    <label for="projectVersion">Version</label>
    <input type="text" id="projectVersion" value="1.0.0" placeholder="1.0.0">
</div>
